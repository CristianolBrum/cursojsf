<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:body>
        <h:messages>
            <h:form>
                <h2>Primeira pagina de registro do FlowScoped</h2>
                <h:panelGrid columns="2"></h:panelGrid>
                <h:outputLabel value="Nome"/>
                <h:inputText value="#{testeFlowBean.nome}" requiredMessage="Nome obrigatorio" required="true"/><br/>
                <h:outputLabel value="SobreNome"/>
                <h:inputText value="#{testeFlowBean.sobrenome}"/><br/>
                <h:commandButton value="Next" action="registrationPage2"/>
            </h:form>
        </h:messages>
    </h:body>
</h:head>
</html>
