<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>
    <f:view>
        <p:importEnum type="br.com.devdojo.maratonajsf.model.enums.Turno"
                      var="Turno" allSuffix="ALL_ENUM_VALUES"/>
        <h:outputLabel value=" world"/><br/>
        <h:outputLabel value="#{estudanteRegistrarBean.estudante.nome}"/><br/>
        <h:outputLabel value="#{estudanteRegistrarBean.estudante['sobreNome']}"/><br/>
        <h:outputLabel
                value="#{estudanteRegistrarBean.estudante.nota1 eq estudanteRegistrarBean.estudante.nota2}"/><br/>
        <h:outputLabel
                value="#{estudanteRegistrarBean.estudante.nota1 eq estudanteRegistrarBean.estudante.nota3}"/><br/>
        <h:outputLabel value="#{10 eq estudanteRegistrarBean.estudante.nota3}"/><br/>
        <h:outputText value="ENUM"/><br/>
        <h:outputText value="#{estudanteRegistrarBean.estudante.turno eq Turno.MATUTINO}"/><br/>
        <!--and, or, not, eq, ne, lt, gt , le, ge, true, false, null, instanceof, empty, div, mod  -->
        <!-- Arrays-->
        <h:outputLabel
                value="#{estudanteRegistrarBean.nomesArray[0]} #{estudanteRegistrarBean.nomesArray[1]} #{estudanteRegistrarBean.nomesArray[2]}"/><br/>
        <ui:repeat value="#{estudanteRegistrarBean.nomesArray}" var="nome">
            <h:outputLabel value="#{nome}"/><br/>
        </ui:repeat>
        <!-- List-->
        <h:outputLabel
                value="#{estudanteRegistrarBean.nomesList.get(0)} #{estudanteRegistrarBean.nomesList.get(1)} #{estudanteRegistrarBean.nomesList.get(2)}
                        #{estudanteRegistrarBean.nomesList.get(3)}"/><br/>
        <ui:repeat value="#{estudanteRegistrarBean.nomesList}" var="nome">
            <h:outputLabel value="#{nome}"/><br/>
        </ui:repeat>
        <!-- ui:repeat SET-->
        <ui:repeat value="#{estudanteRegistrarBean.nomeSet.toArray()}" var="nome">
            <h:outputLabel value="#{nome}"/><br/>
        </ui:repeat>
        <!--MAP-->
        <h:outputLabel value="#{estudanteRegistrarBean.nomeMap.get('Saitama')}"/><br/>
        <ui:repeat value="#{estudanteRegistrarBean.nomeMap.entrySet().toArray()}" var="entry">
            <h:outputLabel value="#{entry.key} #{entry.value}"/><br/>
        </ui:repeat>
        #{estudanteRegistrarBean.executar()}
        <h:form id="form">
            <h:commandButton value="Ir para proxima pagina" action="#{estudanteRegistrarBean.irParaIndex2()}"/><br/>
            <h:commandButton value="Fazer a magia acontecer" onclick="fazMagica('Kamehameha')"/><br/>
            <h:commandButton value="Imprimir nome alerta"
                             onclick="imprimeNome('#{estudanteRegistrarBean.estudante.turno}')"/><br/>
            <h:commandButton value="Exibir notas" action="#{estudanteRegistrarBean.exibirNotas()}"/><br/>
        </h:form>
        <!--Imprimindo CSS com EL-->
        <!-- ui:repeat SET-->
        <ui:repeat value="#{estudanteRegistrarBean.nomeSet.toArray()}" var="nome" varStatus="status">

            <h:outputLabel value="#{nome}" style="color: #{status.index mod 2 == 0 ? 'red' : 'green' }"/><br/>
        </ui:repeat>
        <br/>
        <h:form>
            <h:commandButton value="Exibir notas">
                <f:ajax render="notasGrid" listener="#{estudanteRegistrarBean.exibirNotas()}"/>
            </h:commandButton><br/>
            <h:panelGrid id="notasGrid">
                <h:outputText value="#{estudanteRegistrarBean.estudante.nome}"/>
                <h:outputText value="#{estudanteRegistrarBean.estudante.sobreNome}"/>
                <h:outputText value="#{estudanteRegistrarBean.estudante.turno}"/>
                <h:outputText value="#{estudanteRegistrarBean.estudante.nota1}"
                              rendered="#{estudanteRegistrarBean.mostrarNotas}"/><br/>
                <h:outputText value="#{estudanteRegistrarBean.estudante.nota2}"
                              rendered="#{estudanteRegistrarBean.mostrarNotas}"/><br/>
                <h:outputText value="#{estudanteRegistrarBean.estudante.nota3}"
                              rendered="#{estudanteRegistrarBean.mostrarNotas}"/><br/>
            </h:panelGrid>
        </h:form>
    </f:view>
</h:body>
<script type="text/javascript">
    function fazMagica(magica) {
        alert(magica)
    }

    function imprimeNome(nome) {
        alert(nome)
    }

    {

    }
</script>
</html>
