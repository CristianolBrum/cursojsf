<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:body>
        <h:form>
            <h2>Validando dados do usuario</h2>
            <h:panelGrid columns="2"></h:panelGrid>
            <h:outputLabel value="#{testeFlowNestedBean.userName}"/><br/>
            <h:outputLabel value="#{testeFlowNestedBean.userSurname}"/><br/>
            <h:commandButton value="Next" action="#{testeFlowNestedBean.validaruser}"  />
            <h:commandButton value="Voltar Para o inicio" action="exitToInicio"  />
            <p:messages autoUpdate="true"/>
        </h:form>
    </h:body>
</h:head>
</html>
