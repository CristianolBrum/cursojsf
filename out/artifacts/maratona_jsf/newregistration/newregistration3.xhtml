<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:body>
        <h:form>
            <h2>Primeira pagina de registro do FlowScoped</h2>
            <h:panelGrid columns="2"></h:panelGrid>
            <h:outputLabel value="Nome: "/>
            <h:outputLabel value="#{testeFlowBuilderBean.nome}"/><br/>
            <h:outputLabel value="SobreNome: "/>
            <h:outputLabel value="#{testeFlowBuilderBean.sobrenome}"/><br/>
            <h:outputLabel value="Endereco: "/>
            <h:outputLabel value="#{testeFlowBuilderBean.endereco}"/><br/>
            <h:commandButton value="Back" action="registration2?faces-redirect=true"/>
            <h:commandButton value="Salvar" action="exitToInicio"/>
        </h:form>
    </h:body>
</h:head>
</html>
